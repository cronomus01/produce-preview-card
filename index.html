<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="ff-primary">
    <main class="card">
      <span class="card__img"></span>
      <article class="card__header">
        <header>
          <span class="card__surtitle">Perfume</span>
          <h1 class="card__title ff-secondary fs-600">
            Gabrielle Essence Eau De Parfum
          </h1>
        </header>
        <p class="card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span class="card__price">
            <strong class="card__price--title ff-secondary fs-600"
              >$149.99</strong
            >
            <span class="card__price--depricated">$169.99</span>
          </span>
          <div class="card__btn">
            <button class="ff-primary" type="button">Add to Cart</button>
          </div>
        </div>
      </article>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
