<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <main>
      <article class="ff-primary card-container">
        <div class="card-image">
          <img src="./images/image-product-mobile.jpg" alt="" />
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-article-btn">
          <div class="card-article">
            <p>Perfume</p>
            <h1 class="ff-secondary fs-600">Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of
              <span>Chanel </span>
            </p>
          </div>
          <div class="card-price-btn">
            <div>
              <span class="ff-secondary fs-600">$149.99</span>
              <span>$169.99</span>
            </div>
            <button class="ff-primary">
              <span><img src="./images/icon-cart.svg" alt="" /> </span>
              Add to cart
            </button>
          </div>
        </div>
      </article>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
